<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Shopping cart demo</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body ng-app="app" ng-cloak>


  <md-toolbar layout="row" class="md-toolbar-tools" ng-controller="ToolbarCtrl as toolbarVm">
    <h1>Shopping cart demo</h1>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="settings" ng-click="toolbarVm.openSettings($event)">
      <md-icon>settings</md-icon>
    </md-button>
  </md-toolbar>

  <md-content flex id="content" ng-controller="BasketCtrl as basketVm">
    <md-card>

      <md-card-content>
        <h2>Добавить продукт</h2>
        <form layout-gt-sm="row" name="formBasket">

          <md-input-container class="md-block" flex-gt-sm>
            <label>Продукт</label>
            <input ng-model="basketVm.product">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Цена</label>
            <input type="number" ng-model="basketVm.price" ng-min="0">
          </md-input-container>
          <md-button class="md-icon-button" ng-click="basketVm.add($event)" ng-disabled="!basketVm.product || !basketVm.price" aria-label="add">
            <md-icon>add_shopping_cart</md-icon>
          </md-button>
        </form>
      </md-card-content>


      <md-card-footer>
        <h3>Корзина</h3>
        <table>
          <thead>
            <th>Продукт</th>
            <th>Цена</th>
            <th>Цена со скидкой</th>
            <th>Скидка</th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="p in basketVm.products">
              <td>{{ p.product }}</td>
              <td>{{ p.price }}</td>
              <td>{{ p.discountPrice }}</td>
              <td>{{ p.discount }}</td>
              <td>
              <md-button class="md-icon-button" ng-click="basketVm.remove($index)" aria-label="remove">
                <md-icon>remove_shopping_cart</md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-card-footer>

    <div class="md-actions">
      <span>Применить скидку</span>
      <span class="totalDisc">{{ basketVm.totalDisc }}</span>
      <span>руб.</span>
      <md-button class="md-raised" ng-click="basketVm.apply($event)" aria-label="apply">Применить</md-button>
    </div>

  </md-card>
</md-content>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script>
  angular
  .module('app', ['ngMaterial'])
  .value('config', { discPerc: 1, roundRule: 'round'});
</script>

<script src="js/main.js"></script>
<script src="js/toolbar.js"></script>

</body>
</html>
