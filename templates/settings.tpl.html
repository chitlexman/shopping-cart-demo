<md-dialog aria-label="Settings">
  <form name="form" ng-cloak>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Настройки</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <md-input-container class="md-block">
          <label>Скидка, %</label>
          <input type="number" ng-model="settings.discPerc" ng-min="0" ng-max="100">
        </md-input-container>

        <p>Правило округления</p>
        <md-radio-group ng-model="settings.roundRule">

          <md-radio-button value="round">К ближайшему целому</md-radio-button>
          <md-radio-button value="ceil">К большому</md-radio-button>
          <md-radio-button value="floor">К меньшему</md-radio-button>

        </md-radio-group>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>

      <md-button ng-click="save()" ng-disabled="form.$invalid">
        Применить
      </md-button>

      <md-button ng-click="cancel()">
        Закрыть
      </md-button>

    </md-dialog-actions>
  </form>
</md-dialog>
